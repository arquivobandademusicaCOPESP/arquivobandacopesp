<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Arquivo da banda de m√∫sica do Comando de Opera√ß√µes Especiais</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://www.publicdomainpictures.net/pictures/270000/velka/camouflage-pattern.jpg');
      background-size: cover;
      color: #fff;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 28px;
      text-shadow: 2px 2px 4px #000;
    }

    #pesquisa {
      display: block;
      margin: 20px auto;
      padding: 10px;
      width: 300px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    #carregando {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 60px;
      font-size: 18px;
    }

    #carregando img {
      width: 80px;
      height: 80px;
    }

    #conteudo {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .pasta {
      text-align: center;
      margin: 15px;
      cursor: pointer;
    }

    .pasta img {
      width: 80px;
      height: 80px;
      display: block;
      margin: 0 auto 5px;
    }

    .arquivo {
      display: none;
    }

    #responsaveis {
      position: fixed;
      bottom: 20px;
      right: 20px;
      text-align: right;
      font-size: 14px;
      text-shadow: 1px 1px 3px #000;
    }
  </style>
</head>
<body>
  <h1>Arquivo da banda de m√∫sica do Comando de Opera√ß√µes Especiais</h1>
  <input type="text" id="pesquisa" placeholder="Pesquisar arquivos..." oninput="pesquisarArquivos()">
  
  <div id="carregando">
    <img src="https://i.imgur.com/llF5iyg.gif" alt="Carregando...">
    <div>Carregando... aguarde!</div>
  </div>

  <div id="conteudo"></div>

  <div id="responsaveis">
    Respons√°veis:<br>
    2¬∫ SGT Cesar Augusto.<br>
    SD Proc√≥pio.<br>
    SD Correia.
  </div>

  <script>
    const URL = "https://script.google.com/macros/s/AKfycby_jTo4pWLeGMn9eKcxA0jAVyfwS6xv8ZUroOFkNMyCRN1CBaqwIMTW-W3j0ViDC0rl/exec";

    function criarPastaHTML(pasta) {
      return `
        <div class="pasta" onclick="abrirPasta('${pasta.id}', this)">
          <img src="https://cdn-icons-png.flaticon.com/512/716/716784.png" alt="Pasta">
          <div>${pasta.nome}</div>
        </div>
      `;
    }

    function criarArquivosHTML(arquivos) {
      return arquivos.map(arq => `
        <div class="arquivo" data-nome="${arq.nome.toLowerCase()}">
          üìÑ <a href="${arq.url}" target="_blank">${arq.nome}</a>
        </div>
      `).join('');
    }

    function abrirPasta(id, el) {
      fetch(`${URL}?id=${id}`)
        .then(res => res.json())
        .then(data => {
          const div = document.createElement('div');
          div.innerHTML = criarArquivosHTML(data.arquivos);
          el.appendChild(div);
        });
    }

    function carregarRaiz() {
      fetch(`${URL}?id=1kLcbguxmPRYCF2OVWcqQpN8dUQhcJv3U`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("carregando").style.display = "none";
          const conteudo = document.getElementById("conteudo");
          data.subpastas.forEach(pasta => {
            conteudo.innerHTML += criarPastaHTML(pasta);
          });
        });
    }

    function pesquisarArquivos() {
      const termo = document.getElementById("pesquisa").value.toLowerCase();
      const arquivos = document.querySelectorAll(".arquivo");
      arquivos.forEach(arq => {
        if (termo.length >= 3 && arq.dataset.nome.includes(termo)) {
          arq.style.display = "block";
        } else {
          arq.style.display = "none";
        }
      });
    }

    window.onload = carregarRaiz;
  </script>
</body>
</html>
