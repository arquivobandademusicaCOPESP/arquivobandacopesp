


<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Arquivo da banda de m√∫sica do Comando de Opera√ß√µes Especiais</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2c2f2c;
      color: #fff;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #c0cfa1;
    }

    .folder {
      margin-left: 20px;
      margin-bottom: 10px;
    }

    .folder h3 {
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      color: #aaffaa;
    }

    .spinner {
      display: flex;
      justify-content: center;
      margin: 40px 0;
    }

    .gear {
      width: 60px;
      height: 60px;
      border: 6px solid #ccc;
      border-top: 6px solid #6f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    a {
      color: #9fe;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Arquivo da banda de m√∫sica do Comando de Opera√ß√µes Especiais</h1>
  <div id="carregando" class="spinner"><div class="gear"></div></div>
  <div id="conteudo" style="display: none;"></div>

  <script>
    const URL = "https://script.google.com/macros/s/AKfycby_jTo4pWLeGMn9eKcxA0jAVyfwS6xv8ZUroOFkNMyCRN1CBaqwIMTW-W3j0ViDC0rl/exec";

    function criarHTML(pasta) {
      let html = `<div class="folder"><h3 onclick="mostrarArquivos(this)">üìÅ ${pasta.nome}</h3><ul style="display:none;" class="arquivos" data-id="${pasta.id}">`;

      html += `</ul></div>`;

      if (pasta.subpastas) {
        for (const sub of pasta.subpastas) {
          html += criarHTML(sub);
        }
      }

      return html;
    }

    function mostrarArquivos(elemento) {
      const ul = elemento.nextElementSibling;
      const id = ul.getAttribute("data-id");

      if (ul.dataset.carregado) {
        ul.style.display = ul.style.display === "none" ? "block" : "none";
        return;
      }

      ul.innerHTML = "<li>üîÑ Carregando arquivos...</li>";
      ul.style.display = "block";

      fetch(`${URL}?id=${id}`)
        .then(res => res.json())
        .then(data => {
          ul.innerHTML = "";
          if (data.arquivos && data.arquivos.length > 0) {
            for (const arquivo of data.arquivos) {
              ul.innerHTML += `<li><a href="${arquivo.url}" target="_blank">üìÑ ${arquivo.nome}</a></li>`;
            }
          } else {
            ul.innerHTML = "<li><i>Sem arquivos nesta pasta</i></li>";
          }
          ul.dataset.carregado = true;
        })
        .catch(() => {
          ul.innerHTML = "<li>Erro ao carregar arquivos.</li>";
        });
    }

    function carregarTudo() {
      fetch(URL)
        .then(res => res.json())
        .then(data => {
          const html = criarHTML(data);
          document.getElementById("conteudo").innerHTML = html;
          document.getElementById("carregando").style.display = "none";
          document.getElementById("conteudo").style.display = "block";
        })
        .catch(() => {
          document.getElementById("carregando").innerHTML = "Erro ao carregar pastas.";
        });
    }

    window.onload = carregarTudo;
  </script>
</body>
</html>
