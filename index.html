<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Arquivos da Banda de M√∫sica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      padding: 20px;
    }
    .folder {
      margin-left: 20px;
      border-left: 2px solid #ccc;
      padding-left: 10px;
    }
    h2, h3 {
      color: #2c3e50;
    }
    a {
      color: #2980b9;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    button {
      background: none;
      border: none;
      color: #2980b9;
      cursor: pointer;
      font-size: 1em;
    }
    .loading {
      color: #999;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>üéµ Arquivos da Banda de M√∫sica</h1>
  <div id="conteudo">Carregando arquivos...</div>

  <script>
    const URL_BASE = "https://script.google.com/macros/s/AKfycby_jTo4pWLeGMn9eKcxA0jAVyfwS6xv8ZUroOFkNMyCRN1CBaqwIMTW-W3j0ViDC0rl/exec";

    function criarHTML(pasta, nivel = 0) {
      let html = `<div class="folder" style="margin-left:${nivel * 20}px">`;
      html += `<h3>üìÅ ${pasta.nome}</h3><ul>`;
      
      if (pasta.arquivos) {
        for (const arquivo of pasta.arquivos) {
          html += `<li><a href="${arquivo.url}" target="_blank">üìÑ ${arquivo.nome}</a></li>`;
        }
      }

      if (pasta.subpastas && pasta.subpastas.length > 0) {
        for (const subpasta of pasta.subpastas) {
          html += `<li><button onclick="carregarSubpasta('${subpasta.id}', this, ${nivel + 1})">‚ûï ${subpasta.nome}</button></li>`;
        }
      }

      html += `</ul></div>`;
      return html;
    }

    function carregarRaiz() {
      fetch(URL_BASE)
        .then(res => res.json())
        .then(data => {
          document.getElementById("conteudo").innerHTML = criarHTML(data);
        })
        .catch(err => {
          document.getElementById("conteudo").innerHTML = "Erro ao carregar os arquivos üò¢";
          console.error(err);
        });
    }

    function carregarSubpasta(id, botao, nivel) {
      if (botao.proximoCarregado) return;

      const container = document.createElement("div");
      container.classList.add("loading");
      container.innerText = "Carregando...";
      botao.parentNode.appendChild(container);

      fetch(`${URL_BASE}?id=${id}`)
        .then(res => res.json())
        .then(data => {
          container.innerHTML = criarHTML(data, nivel);
          botao.proximoCarregado = true;
        })
        .catch(err => {
          container.innerHTML = "Erro ao carregar subpasta üò¢";
          console.error(err);
        });
    }

    carregarRaiz();
  </script>
</body>
</html>
