<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Arquivos da Banda</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .folder {
      margin-left: 20px;
    }
    a {
      color: blue;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    #voltar {
      margin-bottom: 20px;
      display: none;
    }
    #pesquisa {
      margin-bottom: 20px;
      padding: 5px;
      width: 300px;
    }
  </style>
</head>
<body>
  <h1>Arquivos da Banda üéµ</h1>
  <input type="text" id="pesquisa" placeholder="Pesquisar arquivo...">
  <button id="voltar" onclick="voltar()">‚¨ÖÔ∏è Voltar</button>
  <div id="conteudo">Carregando...</div>

  <script>
    const URL = "https://script.google.com/macros/s/AKfycby_jTo4pWLeGMn9eKcxA0jAVyfwS6xv8ZUroOFkNMyCRN1CBaqwIMTW-W3j0ViDC0rl/exec";
    const historico = [];

    function criarHTML(pasta) {
      let html = `<div class="folder" data-id="${pasta.id}">
                    <h3>üìÅ <a href="#" onclick="carregarPasta('${pasta.id}', this); return false;">${pasta.nome}</a></h3>
                    <ul>`;
      if (pasta.arquivos) {
        for (const arquivo of pasta.arquivos) {
          html += `<li class="arquivo"><a href="${arquivo.url}" target="_blank">üìÑ ${arquivo.nome}</a></li>`;
        }
      }
      html += `</ul></div>`;
      return html;
    }

    function carregarPasta(id, link = null) {
      const destino = document.getElementById("conteudo");
      if (link) historico.push(destino.innerHTML);
      document.getElementById("voltar").style.display = historico.length > 0 ? "inline-block" : "none";

      fetch(`${URL}?id=${id}`)
        .then(res => res.json())
        .then(data => {
          let html = criarHTML(data);
          for (const sub of data.subpastas) {
            html += criarHTML(sub);
          }
          destino.innerHTML = html;
        })
        .catch(err => {
          destino.innerHTML = "Erro ao carregar os arquivos üò≠";
          console.error(err);
        });
    }

    function voltar() {
      const destino = document.getElementById("conteudo");
      if (historico.length > 0) {
        destino.innerHTML = historico.pop();
        document.getElementById("voltar").style.display = historico.length > 0 ? "inline-block" : "none";
      }
    }

    document.getElementById("pesquisa").addEventListener("input", function () {
      const termo = this.value.toLowerCase();
      const arquivos = document.querySelectorAll(".arquivo");
      arquivos.forEach(el => {
        const texto = el.textContent.toLowerCase();
        el.style.display = texto.includes(termo) ? "list-item" : "none";
      });
    });

    // Carrega a pasta raiz ao iniciar
    window.onload = () => carregarPasta("1kLcbguxmPRYCF2OVWcqQpN8dUQhcJv3U");
  </script>
</body>
</html>
