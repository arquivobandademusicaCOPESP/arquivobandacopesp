
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Arquivo da banda de m√∫sica do Comando de Opera√ß√µes Especiais</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6e6e6;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2d3e2f;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 22px;
    }

    #pesquisa {
      display: block;
      margin: 20px auto;
      width: 90%;
      max-width: 500px;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #loading {
      text-align: center;
      margin-top: 40px;
    }

    #loading img {
      width: 80px;
      height: 80px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .folder {
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      transition: transform 0.2s;
    }

    .folder:hover {
      transform: scale(1.03);
    }

    .folder img {
      width: 64px;
      height: 64px;
    }

    .folder-name {
      margin-top: 10px;
      font-weight: bold;
    }

    .arquivos {
      margin-top: 10px;
      text-align: left;
      font-size: 14px;
    }

    footer {
      background-color: #2d3e2f;
      color: white;
      padding: 15px;
      font-size: 14px;
      text-align: right;
    }
  </style>
</head>
<body>
  <header>Arquivo da banda de m√∫sica do Comando de Opera√ß√µes Especiais</header>

  <input type="text" id="pesquisa" placeholder="üîç Buscar arquivos... (m√≠nimo 3 letras)" oninput="pesquisarArquivos()">

  <div id="loading">
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/de/Ajax-loader.gif" alt="Carregando...">
    <p>carregando... aguarde!</p>
  </div>

  <div id="conteudo" class="grid" style="display: none;"></div>

  <footer>
    Respons√°veis:<br>
    2¬∫ SGT Cesar Augusto.<br>
    SD Proc√≥pio.<br>
    SD Correia.
  </footer>

  <script>
    const URL = "https://script.google.com/macros/s/AKfycby_jTo4pWLeGMn9eKcxA0jAVyfwS6xv8ZUroOFkNMyCRN1CBaqwIMTW-W3j0ViDC0rl/exec";

    let todasAsPastas = [];

    function criarCartaoPasta(pasta) {
      return `
        <div class="folder" data-id="${pasta.id}">
          <img src="https://cdn-icons-png.flaticon.com/512/716/716784.png" alt="Pasta">
          <div class="folder-name">${pasta.nome}</div>
          <div class="arquivos" id="arquivos-${pasta.id}"></div>
          <button onclick="abrirPasta('${pasta.id}')">üìÇ Abrir</button>
        </div>
      `;
    }

    function abrirPasta(id) {
      fetch(`${URL}?id=${id}`)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById(`arquivos-${id}`);
          if (data.arquivos.length === 0) {
            container.innerHTML = "<p>üìÇ Pasta vazia</p>";
            return;
          }
          let html = "<ul>";
          for (const arq of data.arquivos) {
            html += `<li><a href="${arq.url}" target="_blank">üìÑ ${arq.nome}</a></li>`;
          }
          html += "</ul>";
          container.innerHTML = html;
        });
    }

    function carregarPastasPrincipais() {
      fetch(URL)
        .then(res => res.json())
        .then(data => {
          todasAsPastas = data.subpastas;
          document.getElementById("conteudo").innerHTML = data.subpastas.map(criarCartaoPasta).join("");
          document.getElementById("loading").style.display = "none";
          document.getElementById("conteudo").style.display = "grid";
        });
    }

    function pesquisarArquivos() {
      const termo = document.getElementById("pesquisa").value.toLowerCase();
      if (termo.length < 3) return;

      document.getElementById("conteudo").innerHTML = "<p>üîç Buscando arquivos...</p>";

      fetch(URL)
        .then(res => res.json())
        .then(data => {
          const resultados = [];

          function buscar(pasta) {
            for (const arq of (pasta.arquivos || [])) {
              if (arq.nome.toLowerCase().includes(termo)) {
                resultados.push(`<li><a href="${arq.url}" target="_blank">üìÑ ${arq.nome}</a></li>`);
              }
            }
            for (const sub of (pasta.subpastas || [])) {
              buscar(sub);
            }
          }

          buscar(data);

          if (resultados.length === 0) {
            document.getElementById("conteudo").innerHTML = "<p>üîç Nenhum arquivo encontrado.</p>";
          } else {
            document.getElementById("conteudo").innerHTML = "<ul>" + resultados.join("") + "</ul>";
          }
        });
    }

    window.onload = carregarPastasPrincipais;
  </script>
</body>
</html>
