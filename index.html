<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Arquivo da banda de m√∫sica do Comando de Opera√ß√µes Especiais</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #2e2e2e url('https://www.transparenttextures.com/patterns/camouflage.png');
      color: #f0f0f0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #9acd32;
    }

    #busca {
      display: block;
      margin: 20px auto;
      padding: 10px;
      width: 80%;
      font-size: 16px;
    }

    .folder, .file {
      margin: 15px;
      padding: 10px;
      border: 2px solid #556b2f;
      border-radius: 12px;
      background-color: rgba(0, 0, 0, 0.4);
      width: fit-content;
    }

    .folder:hover, .file:hover {
      background-color: rgba(85, 107, 47, 0.6);
      cursor: pointer;
    }

    .folder-icon, .file-icon {
      display: inline-block;
      width: 48px;
      height: 48px;
      vertical-align: middle;
      background-size: contain;
      margin-right: 10px;
    }

    .folder-icon {
      background-image: url('https://cdn-icons-png.flaticon.com/512/3064/3064197.png');
    }

    .file-icon {
      background-image: url('https://cdn-icons-png.flaticon.com/512/337/337946.png');
    }

    .item-label {
      display: inline-block;
      vertical-align: middle;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Arquivo da banda de m√∫sica do Comando de Opera√ß√µes Especiais</h1>
  <input type="text" id="busca" placeholder="üîç Buscar por nome do arquivo...">
  <div id="conteudo"></div>

  <script>
    const URL = "https://script.google.com/macros/s/AKfycby_jTo4pWLeGMn9eKcxA0jAVyfwS6xv8ZUroOFkNMyCRN1CBaqwIMTW-W3j0ViDC0rl/exec";

    function criarHTML(pasta) {
      let html = `<div class="folder" data-id="${pasta.id}">`;
      html += `<div onclick="carregarPasta('${pasta.id}', this)">`;
      html += `<span class="folder-icon"></span><span class="item-label">${pasta.nome}</span></div>`;

      if (pasta.arquivos) {
        for (const arquivo of pasta.arquivos) {
          html += `<div class="file"><a href="${arquivo.url}" target="_blank">`;
          html += `<span class="file-icon"></span><span class="item-label">${arquivo.nome}</span></a></div>`;
        }
      }

      html += `</div>`;
      return html;
    }

    function carregarPasta(id, elemento = null) {
      const destino = elemento ? elemento.closest('.folder') : document.getElementById("conteudo");

      fetch(`${URL}?id=${id}`)
        .then(res => res.json())
        .then(data => {
          const html = criarHTML(data);
          if (elemento) {
            destino.innerHTML += html;
          } else {
            destino.innerHTML = html;
          }
        })
        .catch(err => {
          destino.innerHTML = "Erro ao carregar os arquivos üò¢";
          console.error(err);
        });
    }

    // Busca por nome do arquivo ou pasta
    document.getElementById("busca").addEventListener("input", function () {
      const termo = this.value.toLowerCase();
      const itens = document.querySelectorAll('.item-label');
      itens.forEach(item => {
        const container = item.closest('.folder') || item.closest('.file');
        if (item.textContent.toLowerCase().includes(termo)) {
          container.style.display = "";
        } else {
          container.style.display = "none";
        }
      });
    });

    window.onload = () => carregarPasta("1kLcbguxmPRYCF2OVWcqQpN8dUQhcJv3U");
  </script>
</body>
</html>
