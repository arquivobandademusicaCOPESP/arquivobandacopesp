<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Arquivos da Banda de M√∫sica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      padding: 20px;
    }
    .folder {
      margin-left: 20px;
      border-left: 2px solid #ccc;
      padding-left: 10px;
    }
    h2, h3 {
      color: #2c3e50;
    }
    a {
      color: #2980b9;
      text-decoration: none;
      cursor: pointer;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>üéµ Arquivos da Banda de M√∫sica</h1>
  <div id="conteudo">Carregando arquivos...</div>

  <script>
    const URL = "https://script.google.com/macros/s/AKfycby_jTo4pWLeGMn9eKcxA0jAVyfwS6xv8ZUroOFkNMyCRN1CBaqwIMTW-W3j0ViDC0rl/exec";

    function criarHTML(pasta) {
      let html = `<div class="folder"><h3>${pasta.nome}</h3><ul>`;
      if (pasta.arquivos) {
        for (const arquivo of pasta.arquivos) {
          html += `<li><a href="${arquivo.url}" target="_blank">üìÑ ${arquivo.nome}</a></li>`;
        }
      }
      html += `</ul>`;
      if (pasta.subpastas) {
        for (const subpasta of pasta.subpastas) {
          html += `<div class="subpasta"><a onclick="carregarPasta('${subpasta.id}')">üìÅ ${subpasta.nome}</a></div>`;
        }
      }
      html += `</div>`;
      return html;
    }

    function carregarPasta(id = "") {
      document.getElementById("conteudo").innerHTML = "Carregando arquivos...";
      fetch(`${URL}?id=${id}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("conteudo").innerHTML = criarHTML(data);
        })
        .catch(err => {
          document.getElementById("conteudo").innerHTML = "Erro ao carregar os arquivos üò¢";
          console.error(err);
        });
    }

    // Carrega a pasta raiz na primeira vez
    carregarPasta();
  </script>
</body>
</html>
