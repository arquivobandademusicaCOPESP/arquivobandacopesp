<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Arquivo da banda de música do Comando de Operações Especiais</title>
  <style>
    body {
      background-color: #2e2e2e;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 30px;
      color: #c0ffb3;
    }

    .folder {
      background-color: #3a3a3a;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px #000;
      cursor: pointer;
    }

    .folder h3 {
      margin: 0;
      color: #9acd32;
      font-size: 18px;
    }

    ul {
      list-style-type: none;
      margin-left: 20px;
      display: none;
    }

    a {
      color: #90ee90;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .file {
      margin: 5px 0;
    }

    .loading {
      text-align: center;
      margin-top: 50px;
    }

    .gear {
      animation: spin 2s linear infinite;
      width: 50px;
      height: 50px;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Arquivo da banda de música do Comando de Operações Es
