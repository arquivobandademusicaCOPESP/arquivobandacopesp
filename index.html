<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Arquivos da Banda de Música</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      padding: 20px;
    }
    h1, h2 {
      color: #2c3e50;
    }
    a {
      color: #2980b9;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .folder {
      margin-left: 20px;
      border-left: 2px solid #ccc;
      padding-left: 10px;
    }
    .subpastas {
      margin-left: 20px;
    }
  </style>
</head>
<body>
  <h1>🎵 Arquivos da Banda de Música</h1>
  <div id="conteudo">Carregando arquivos...</div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycby_jTo4pWLeGMn9eKcxA0jAVyfwS6xv8ZUroOFkNMyCRN1CBaqwIMTW-W3j0ViDC0rl/exec";

    function carregarPasta(id, container) {
      fetch(`${API_URL}?id=${id}`)
        .then(res => res.json())
        .then(data => {
          const div = document.createElement('div');
          div.className = 'folder';
          div.innerHTML = `<h2>📁 ${data.nome}</h2>`;

          if (data.arquivos.length > 0) {
            const lista = document.createElement('ul');
            for (const arquivo of data.arquivos) {
              const item = document.createElement('li');
              item.innerHTML = `<a href="${arquivo.url}" target="_blank">📄 ${arquivo.nome}</a>`;
              lista.appendChild(item);
            }
            div.appendChild(lista);
          }

          if (data.subpastas.length > 0) {
            const subDiv = document.createElement('div');
            subDiv.className = 'subpastas';
            for (const sub of data.subpastas) {
              const subItem = document.createElement('div');
              subItem.innerHTML = `<span style="cursor:pointer;">📁 ${sub.nome}</span>`;
              subItem.addEventListener('click', () => {
                // Evita carregar duas vezes
                if (!subItem.dataset.carregado) {
                  subItem.dataset.carregado = "true";
                  carregarPasta(sub.id, subItem);
                }
              });
              subDiv.appendChild(subItem);
            }
            div.appendChild(subDiv);
          }

          container.innerHTML = '';
          container.appendChild(div);
        })
        .catch(err => {
          container.innerHTML = "Erro ao carregar os arquivos 😢";
          console.error(err);
        });
    }

    // Carrega pasta raiz ao iniciar
    carregarPasta('', document.getElementById("conteudo"));
  </script>
</body>
</html>
