<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Arquivos da Banda de M√∫sica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      padding: 20px;
    }
    .folder {
      margin-left: 20px;
      border-left: 2px solid #ccc;
      padding-left: 10px;
    }
    h2, h3 {
      color: #2c3e50;
      cursor: pointer;
    }
    a {
      color: #2980b9;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>üéµ Arquivos da Banda de M√∫sica</h1>
  <div id="conteudo">Carregando arquivos...</div>

  <script>
    const API = "https://script.google.com/macros/s/AKfycby_jTo4pWLeGMn9eKcxA0jAVyfwS6xv8ZUroOFkNMyCRN1CBaqwIMTW-W3j0ViDC0rl/exec";

    async function carregarPasta(id, container) {
      container.innerHTML = "Carregando...";
      try {
        const res = await fetch(`${API}?id=${id}`);
        const data = await res.json();
        container.innerHTML = criarHTML(data);
      } catch (e) {
        container.innerHTML = "Erro ao carregar os arquivos üò¢";
      }
    }

    function criarHTML(pasta) {
      let html = `<div class="folder">
        <h3 onclick="toggleSubpasta('${pasta.id}')">üìÅ ${pasta.nome}</h3>
        <ul>`;

      if (pasta.arquivos) {
        for (const arquivo of pasta.arquivos) {
          html += `<li><a href="${arquivo.url}" target="_blank">üìÑ ${arquivo.nome}</a></li>`;
        }
      }

      html += `</ul>`;

      if (pasta.subpastas) {
        for (const sub of pasta.subpastas) {
          html += `<div id="sub_${sub.id}">
            <h3 onclick="carregarSubpasta('${sub.id}')">üìÅ ${sub.nome}</h3>
            <div id="conteudo_${sub.id}" class="folder"></div>
          </div>`;
        }
      }

      html += `</div>`;
      return html;
    }

    function carregarSubpasta(id) {
      const conteudo = document.getElementById("conteudo_" + id);
      if (conteudo.innerHTML.trim() === "") {
        carregarPasta(id, conteudo);
      } else {
        conteudo.innerHTML = ""; // recolher
      }
    }

    // Iniciar com a pasta raiz
    window.onload = () => {
      const root = document.getElementById("conteudo");
      carregarPasta("1kLcbguxmPRYCF2OVWcqQpN8dUQhcJv3U", root);
    };
  </script>
</body>
</html>
